<ion-view view-title="Category">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-spinner ng-hide="contents" class="android"></ion-spinner>
    <ion-list>
      <ion-item collection-repeat="content in contents track by $index" ng-href="#/app/contents/{{content.id}}">
        <h2>{{content.name}}</h2>
        <p>{{content.text}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
